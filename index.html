<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Jmusic</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{background:#0b0f1a;color:white;font-family:system-ui;padding:20px}
button{
  padding:10px;margin:4px 0;width:100%;
  border-radius:8px;border:none;
  background:#8b5cf6;color:white;font-weight:700
}
button.off{background:#444}
audio{width:100%;margin-top:10px}
#list button{background:#1a1f3a}
</style>
</head>
<body>

<h2>üéµ Jmusic</h2>

<button id="shuffleBtn" class="off">Shuffle: OFF</button>
<button onclick="prev()">‚èÆ Prev</button>
<button onclick="next()">‚è≠ Next</button>

<div id="list">Loading‚Ä¶</div>

<audio id="player" controls></audio>

<script>
/* üîß CHANGE THESE */
const USER = "jbrimz088";
const REPO = "Jmusic";
const FOLDER = "songs";

let songs = [];
let order = [];
let index = 0;
let shuffle = false;

const list = document.getElementById("list");
const player = document.getElementById("player");
const shuffleBtn = document.getElementById("shuffleBtn");

const API = `https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`;

fetch(API)
  .then(r => r.json())
  .then(files => {
    songs = files.filter(f => f.name.endsWith(".mp3"));
    buildOrder();
    render();
    play(0);
  });

function buildOrder(){
  order = songs.map((_,i)=>i);
  if(shuffle){
    for(let i=order.length-1;i>0;i--){
      const j=Math.floor(Math.random()*(i+1));
      [order[i],order[j]]=[order[j],order[i]];
    }
  }
}

function render(){
  list.innerHTML="";
  order.forEach((i,pos)=>{
    const b=document.createElement("button");
    b.textContent = songs[i].name;
    b.onclick=()=>{ index=pos; playCurrent(); };
    list.appendChild(b);
  });
}

function play(pos){
  index = pos;
  playCurrent();
}

function playCurrent(){
  const song = songs[order[index]];
  player.src = song.download_url;
  player.play();
}

function next(){
  index = (index+1) % order.length;
  playCurrent();
}

function prev(){
  index = (index-1+order.length) % order.length;
  playCurrent();
}

shuffleBtn.onclick = ()=>{
  shuffle = !shuffle;
  shuffleBtn.textContent = `Shuffle: ${shuffle ? "ON" : "OFF"}`;
  shuffleBtn.classList.toggle("off", !shuffle);
  buildOrder();
  render();
  play(0);
};

player.addEventListener("ended", next);
</script>

</body>
</html>
