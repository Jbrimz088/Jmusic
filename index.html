<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Auto MP3 Player</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{background:#0b0f1a;color:white;font-family:system-ui;padding:20px}
button{padding:10px;margin:6px 0;width:100%;border-radius:8px}
audio{width:100%;margin-top:15px}
</style>
</head>
<body>

<h2>ðŸŽµ Songs</h2>
<div id="list">Loadingâ€¦</div>
<audio id="player" controls></audio>

<script>
const USER = "jbrimz088";   // ðŸ‘ˆ change
const REPO = "Jmusic";       // ðŸ‘ˆ change
const FOLDER = "Songs";

const API = `https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`;
const list = document.getElementById("list");
const player = document.getElementById("player");

fetch(API)
  .then(r => r.json())
  .then(files => {
    list.innerHTML = "";
    files
      .filter(f => f.name.endsWith(".mp3"))
      .forEach(f => {
        const btn = document.createElement("button");
        btn.textContent = f.name;
        btn.onclick = () => {
          player.src = f.download_url;
          player.play();
        };
        list.appendChild(btn);
      });
  })
  .catch(() => list.textContent = "Failed to load songs");
</script>

</body>
</html>
